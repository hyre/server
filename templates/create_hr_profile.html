{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/create-profile.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>hyre - Create profile</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="/">
            <img class="header-logo img-fluid" src="{% static 'images/hyrehyre_black.png' %}" alt="">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#"></a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="create__wrapper">
        <h1 class="text-center mt-4 text-brand-yellow text-bold">Create Profile</h1>
        <p class="lead text-center text-light">Enter your details</p>
        <div class="row justify-content-center min-vh-100 px-3">
            <div class="col-lg-3 col-md-9 col-sm-12 m-auto">
                <form class="d-flex flex-column justify-content-center" method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group text-brand-yellow">
                    <label for="name">Company</label>
                        <select class="form-control text-light" name="{{ hrbio.works_for.name }}" id="name">
                            {% for x,y in hrbio.fields.works_for.choices %}
                            <option id="name" class="form-control text-light"  value="{{ x }}">{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group text-brand-yellow">
                        <label>Contact us if your company is not in the list</label>
                    </div>   
                    <div class="form-group text-brand-yellow">
                        <label for="name">Location</label>
                        <input type="text" class="form-control text-light" id="name" name="{{ hrbio.location.name }}">
                    </div>
                    <select name="{{ hrbio.user.name }}" required id="id_user" hidden>
                        <option value="{{ hrbio.user.value }}" selected></option>
                    </select>     
                               
                    <button type="submit" class="btn btn-primary align-self-center">Confirm</button>
                   
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row row-cols-3 justify-content-space-between">
                <div class="col">
                    <div class="col">"We know you deserve us‚Äù</div>
                    <div class="col text-blue">Hyre</div>
                </div>
                <div class="col text-center">support@hyre.dev</div>
                <div class="col justify-content-end">
                    <div class="col justify-content-end d-flex"><a href="#" class="sitemap justify-self-end">Contact Us</a></div>
                    <div class="col justify-content-end d-flex"><a href="#" class="sitemap justify-self-end">About Us</a></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>

</html>
