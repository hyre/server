{% extends 'base.html' %}
{% load static %}
{% block head %}
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/create-job.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>hyre - Add Project</title>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="/">
            <img class="header-logo img-fluid" src="{% static 'images/hyrehyre_black.png' %}" alt="">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="{% url 'profile' username=user.username %}"">Profile</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
{% endblock %}
{% block body %}
    <div class="create__wrapper">
        <h1 class="text-center mt-4 text-brand-dark-blue text-bold">Add Project</h1>
        <p class="lead text-center text-dark">Enter project details</p>
        <div class="row justify-content-center min-vh-100 px-3">
            <div class="col-lg-3 col-md-9 col-sm-12 m-auto">

                <form class="d-flex flex-column justify-content-center" method="POST">
                    {% csrf_token %}
                    <div class="form-group text-brand-dark-blue">
                        <label for="name">Project Name</label>
                        <input type="text" class="form-control text-dark" id="name" name="{{ form.name.name }}">
                    </div>

                    <div class="form-group text-brand-dark-blue">
                        <label for="name">Project Link</label>
                        <input type="url" class="form-control text-dark" id="name" name="{{ form.link.name }}">
                    </div>
                    <div class="form-group text-brand-dark-blue">
                        <label for="skills">Project Description</label>
                        <small id="skills" class="form-text text-muted">
                            Use least words to describe the project
                        </small>
                        <textarea class="form-control text-white" id="bio" rows="10" name="{{ form.desc.name }}"></textarea>
                    </div>
                    <select name="{{ form.user.name }}" required id="id_user" hidden>
                        <option value="{{ form.user.value }}" selected></option>
                    </select> 

                    <button type="submit" class="btn btn-primary align-self-center">Add</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
