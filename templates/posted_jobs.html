{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/hm-job-listings.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyre - jobs</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="/">
            <img class="header-logo img-fluid" src="{% static 'images/hyrehyre_black.png' %}" alt="">
        </a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="/signup.html">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="jobs__wrapper container-fluid">
        <h3 class="heading jobs__heading text-brand-yellow">Jobs Listed</h3>
        {% for job in jobs %}
        <div class="job">
            <h5 class="job__title">{{ job.title }}</h5>
            <p class="job__company">{{ job.company }}</p>
            <a href="{% url 'view-application' id=job.id %}" class="btn job__view-button">View Applicants</a>
        </div>
        {% endfor %}
    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row row-cols-3 justify-content-space-between">
                <div class="col">
                    <div class="col">"We know you deserve us‚Äù</div>
                    <div class="col text-blue">Hyre</div>
                </div>
                <div class="col text-center">support@hyre.dev</div>
                <div class="col justify-content-end">
                    <div class="col justify-content-end d-flex"><a href="#" class="sitemap justify-self-end">Contact
                            Us</a></div>
                    <div class="col justify-content-end d-flex"><a href="#" class="sitemap justify-self-end">About
                            Us</a></div>
                </div>
            </div>
        </div>
    </footer <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
